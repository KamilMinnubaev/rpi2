<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Вход</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #eae7dc;
        color: #e85a4f;
        font-display: swap;

        font-family: "Montserrat", Arial, Helvetica, sans-serif;
        src: url("../fonts/montserrat-v26-cyrillic_latin-300.woff2")
          format("woff2");
      }
      .card {
        background-color: #fff;
        border: 1px solid #e85a4f;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .btn-primary {
        color: #eae7dc;
        background-color: #e85a4f;
        border-color: #e85a4f;
      }
      .btn-primary:hover {
        background-color: #6c757d;
        border-color: #6c757d;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PayTrack</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Главная</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registration.html">Регистрация</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="login.html">Вход</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="personal_area.html">Личный кабинет</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h2 class="text-center">Вход</h2>
            </div>
            <div class="card-body">
              <form id="registrationForm" onsubmit="return validateForm();">
                <div class="form-group">
                  <label for="username">Имя пользователя:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Введите имя пользователя"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Пароль:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Введите пароль"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Войти
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function validateForm() {
        debugger;
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Проверка минимальной длины имени
        if (username.length < 3) {
          alert("Имя пользователя должно содержать минимум 3 символа");
          return false;
        }

        // Проверка минимальной длины пароля
        if (password.length < 8) {
          alert("Пароль должен содержать минимум 8 символов");
          return false;
        }
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
